<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
          :class="['steps-item', 
            {'active': activeIndex === idx,
             'done': activeIndex > idx
            }
          ]" 
          @click="setActive"
          v-for="(step, idx) in steps"
          ><span> {{ idx + 1 }} </span> {{ steps[idx].title }} </li>
        </ul>
        <div>
          <button 
          class="btn" 
          v-if="showElement"
          @click="prev"
          :disabled="activeIndex === 0 "
          >Назад</button>

          <button 
          class="btn primary" 
          v-if="((activeIndex + 1) !== steps.length) && showElement"
          @click="nextOfFinish"
          >Вперед</button>

          <button 
          class="btn primary"
          v-else-if="activeIndex + 1 === steps.length && showElement"
          @click="deleteNavBtns"
          >Закончить</button>

          <button 
          class="btn"
          v-else-if="!showElement"
          @click="reset"
          >Начать Заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="vue.js"></script>
  </body>
</html>
